<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick and Morty API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rick and Morty Characters</h1>

  <form id="characterForm">
    <input type="text" placeholder="Name" name="name" required>
    <input type="text" placeholder="Status" name="status" required>
    <input type="text" placeholder="Species" name="species" required>
    <input type="number" placeholder="Location ID" name="location_id" required>
    <input type="text" placeholder="Image URL" name="image" required>
    <button type="submit">Add Character</button>
  </form>

  <div id="characters" class="grid"></div>

  <script src="app.js"></script>
</body>
</html>
